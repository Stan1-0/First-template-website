<h1>Sign Up Below</h1>
<form action="register" method="POST">
  {% csrf_token %}
  <p>Username</p>
  <input type="text" name="username" />
  <p>Email</p>
  <input type="email" name="email" />
  <p>Password</p>
  <input type="password" name="password" />
  <p>Repeat Password</p>
  <input type="password" onkeyup="checkPass()" name="repeat-password" />
  <input type="submit" />
</form>
