<h1>Sign Up Below</h1>
<form action="register" method="POST">
  <p>username</p>
  <input type="text" name="username" />
  <p>Email</p>
  <input type="email" name="email" />
  <p>Password</p>
  <input type="password" id="pass" name="password" />
  <p>Repeat Password</p>
  <input type="password" onkeyup="checkPass()" name="repeat-password" />
</form>
